<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo">

    </div>
    <script src="../vue.js"></script>

    <script>
        //安装一个插件
        var MyPlug = {
            install(vue, options) {
                Vue.plus = function (a, b) {
                    return a + b
                }
            }
        }
        //注册插件
        Vue.use(MyPlug);

        new Vue({
            el: '#demo',
            //数据层
            //选项
            data: {
                version: Vue.version,
                name: 'chenjinming',
                ms: Vue.plus(1, 2)
            },
            template: `<div> <p v-html="version"></p>
                            <p v-text="ms"></p>
             </div>`

        })
        // 使用插件

        // console.log();


    </script>
</body>

</html>
